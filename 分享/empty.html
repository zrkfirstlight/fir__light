<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Box with Copy Button</title>
    <!-- Include necessary CSS and JavaScript files here -->
    <style>
      .code-box {
        position: relative;
        border: 1px solid #ccc;
        background-color: #f8f9fa;
        padding: 10px;
        margin-bottom: 20px;
        font-family: monospace;
      }
      .code-box button {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="code-box">
      <pre><code class="language-html">import requests
from bs4 import BeautifulSoup

# 定义了一个User-Agent，以模拟正常的用户请求。
headers = {
    "User-Agent": "此处自己给"}

    </code></pre>
      <button onclick="copyCode()">Copy</button>
    </div>

    <script>
      function copyCode() {
        const code = document.querySelector("code");
        const selection = window.getSelection();
        const range = document.createRange();
        range.selectNodeContents(code);
        selection.removeAllRanges();
        selection.addRange(range);
        document.execCommand("copy");
        selection.removeAllRanges();
        alert("Code copied to clipboard!");
      }
    </script>

    <!-- Include the necessary Prism.js or Highlight.js files for syntax highlighting -->
  </body>
</html>
